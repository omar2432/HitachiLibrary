# Application name
spring.application.name=library

# Server port
server.port=8082

# PostgreSQL DataSource configuration
# URL for the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
# Username for PostgreSQL
spring.datasource.username=postgres
# Password for PostgreSQL
spring.datasource.password=Yolorun
# JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
# Strategy for schema generation
spring.jpa.hibernate.ddl-auto=none
# Show SQL queries in the logs
spring.jpa.show-sql=true
# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
# Enable Flyway for database migrations
spring.flyway.enabled=true
# Location of migration scripts
spring.flyway.locations=classpath:db/migration
# Baseline on migrate to handle existing schema
spring.flyway.baseline-on-migrate=true

# JWT configuration
# Secret key for signing JWT tokens
jwt.secret=HitachiSecretKeyPlusRandomNumber123456789123456789
# Expiration time for JWT tokens in milliseconds (1 day)
jwt.expirationMs=86400000
